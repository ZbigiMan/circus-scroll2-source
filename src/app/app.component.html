<section 
    class="section section__one"
    
>
  <div class="element">
      <h1 
        class="title"
        ngx-scrollo
        [tweenBegin]="0"
        [tweenEnd]="99"
        [tweenFrom]="{letterSpacing : '0vw', fontSize : '2em', opacity: '1'}"
        [tweenTo]="{letterSpacing : '6vw', fontSize : '0em', opacity: '0'}"
        [tweenOnProgress]="anim1OnProgress"
      >
          Section One
      </h1>
  </div>
</section>
